<html lang="en">

<head>
    <title>City Navigation Tool</title>

    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="d-flex flex-column bg-white">
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="map.html">Map</a>
        <a href="blockages.html">Blockages</a>
    </nav>
    <h1>City Navigation Tool</h1>
    <div class="container">
        <div class="input-container">
            <select id="source">
                <option value="33.6846,-117.8265">Irvine</option>
                <option value="33.7455,-117.8677">Santa Ana</option>
                <option value="33.8366,-117.9143">Anaheim</option>
                <option value="34.0522,-118.2437">Los Angeles</option>
                <option value="33.7701,-118.1937">Long Beach</option>
                <!-- Add more cities as needed -->
            </select>
            <select id="destination">
                <option value="33.6846,-117.8265">Irvine</option>
                <option value="33.7455,-117.8677">Santa Ana</option>
                <option value="33.8366,-117.9143">Anaheim</option>
                <option value="34.0522,-118.2437">Los Angeles</option>
                <option value="33.7701,-118.1937">Long Beach</option>
                <!-- Add more cities as needed -->
            </select>
            <button onclick="findShortestPath()">Find Shortest Path</button>
        </div>
        <div id="map"></div>
    </div>
    <footer>
        &copy; 2024 City Navigation Tool
    </footer>
    <script>
        var map = L.map('map').setView([33.6846, -117.8265], 10);
        mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
        var titleLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var taxiIcon = L.icon({
            iconUrl: 'blue.png',
            iconSize: [70, 70]
        })

        var marker = L.marker([33.6846, -117.8265], { icon: taxiIcon }).addTo(map);

        var routingControl = L.Routing.control({
            waypoints: [
                L.latLng(33.6846, -117.8265),
                L.latLng(33.6846, -117.8265) // Placeholder for destination
            ],
            lineOptions: {
                styles: [{ color: 'red', opacity: 1, weight: 5 }]
            }
        }).addTo(map);
    </script>
</body>

</html>
